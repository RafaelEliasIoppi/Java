<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.4em;
        }
        input {
            font-size: 1em;
            background-color: rgba(138, 156, 150, 0.438);
            width: 200px;
            margin-bottom: 30px;
        }
        div{
            background-color: rgba(141, 33, 33, 0.712);
            width: 600px;
            text-align: center;
            font:1.2em
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="inN1" id="inN1"> +
    <input type="number" name="inN2" id="inN2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('inN1')
            var tn2 = window.document.querySelector('input#inN2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} é: <strong>${s}</strong>`

        }
    </script>
</body>
</html>
